    .dropdown {
        position: relative;
        font-size: 14px;
        color: #333;
    }

    .dropdown .dropdown-list {
        padding: 12px;
        background: #fff;
        position: absolute;
        top: 80px;
        left: 2px;
        right: 2px;
        box-shadow: 0 1px 2px 1px rgba(0, 0, 0, .15);
        transform-origin: 50% 0;
        transform: scale(1, 0);
        transition: transform 0.15s ease-in-out 0.15s;
        max-height: 66vh;
        overflow-y: scroll;
    }

    .dropdown-option {
        color: #993b33;
    }

    .dropdown .dropdown-option {
        display: block;
        padding: 8px 12px;
        opacity: 0;
        transition: opacity 0.15s ease-in-out;
    }

    .dropdown .dropdown-label {
        border-radius: 5px;
        display: block;
        /* height: 30px; */
        background: #fff;
        border: 1px solid #030303;
        padding: 8px 12px;
        /* line-height: 1; */
        cursor: pointer;
    }

    .dropdown .dropdown-label:before {
        content: '▼';
        float: right;
    }

    .frightFormSec .dropdown.on .dropdown-list {
        transform: scale(1, 1);
        transition-delay: 0s;
    }

    .frightFormSec .dropdown.on .dropdown-list .dropdown-option {
        opacity: 1;
        transition-delay: 0.2s;
    }

    .frightFormSec .dropdown.on .dropdown-label:before {
        content: '▲';
    }

    .frightFormSec .dropdown [type="checkbox"] {
        position: relative;
        top: -1px;
        margin-right: 4px;
    }
</style>

    <script>
        function CheckboxDropdown(el) {
            var _this = this;
            this.isOpen = false;
            this.areAllChecked = false;
            this.el = el;
            this.label = this.el.querySelector('.dropdown-label');
            this.checkAll = this.el.querySelector('[data-toggle="check-all"]');
            this.inputs = this.el.querySelectorAll('[type="checkbox"]');

            this.onCheckBox();

            this.label.addEventListener('click', function (e) {
                e.preventDefault();
                _this.toggleOpen();
            });

            this.checkAll.addEventListener('click', function (e) {
                e.preventDefault();
                _this.onCheckAll();
            });

            this.inputs.forEach(function (input) {
                input.addEventListener('change', function (e) {
                    _this.onCheckBox();
                });
            });
        }

        CheckboxDropdown.prototype.onCheckBox = function () {
            this.updateStatus();
        };

        CheckboxDropdown.prototype.updateStatus = function () {
            var checked = this.el.querySelectorAll(':checked');

            this.areAllChecked = false;
            this.checkAll.textContent = 'Check All';

            if (checked.length <= 0) {
                this.label.textContent = 'Select Options';
            } else if (checked.length === 1) {
                this.label.textContent = checked[0].parentElement.textContent;
            } else if (checked.length === this.inputs.length) {
                this.label.textContent = 'All Selected';
                this.areAllChecked = true;
                this.checkAll.textContent = 'Uncheck All';
            } else {
                this.label.textContent = checked.length + ' Selected';
            }
        };

        CheckboxDropdown.prototype.onCheckAll = function (checkAll) {
            var _this = this;

            if (!this.areAllChecked || checkAll) {
                this.areAllChecked = true;
                this.checkAll.textContent = 'Uncheck All';
                this.inputs.forEach(function (input) {
                    input.checked = true;
                });
            } else {
                this.areAllChecked = false;
                this.checkAll.textContent = 'Check All';
                this.inputs.forEach(function (input) {
                    input.checked = false;
                });
            }

            this.updateStatus();
        };

        CheckboxDropdown.prototype.toggleOpen = function (forceOpen) {
            var _this = this;

            if (!this.isOpen || forceOpen) {
                this.isOpen = true;
                this.el.classList.add('on');
                document.addEventListener('click', function (e) {
                    if (!e.target.closest('[data-control="checkbox-dropdown"]')) {
                        _this.toggleOpen();
                    }
                });
            } else {
                this.isOpen = false;
                this.el.classList.remove('on');
                document.removeEventListener('click', function () { });
            }
        };

        var checkboxesDropdowns = document.querySelectorAll('[data-control="checkbox-dropdown"]');
        checkboxesDropdowns.forEach(function (dropdown) {
            new CheckboxDropdown(dropdown);
        });

    </script>
