<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>Document</title>
</head>
<style>
    .formDetails {
        padding: 50px 0px;
    }

    .formDetails input {
        border: unset;
        margin-bottom: 20px;
        padding: 8px 0px;
        border-bottom: 1px solid #d31c20;
        border-radius: unset;
    }

    .formDetails input:focus {
        background-color: white;
        border-bottom: 1px solid #d31c20;

    }

    .formDetails label {
        margin-bottom: 10px;
        font-weight: 500;
        color: rgb(66, 66, 66);
    }

    .formDetails input:focus {
        box-shadow: unset;
        background: #ffffff !important;
    }

    .empyDetailHead {
        background: #292e64;
        color: white;
        padding: 10px;
        text-align: center;
        font-size: 20px;
        margin-bottom: 50px;
    }

    .horizontalLine {
        background: #292e64;
        height: 5px;
        margin: 35px 0px;
    }
</style>

<body>
    <section class="formDetails">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <h4 class="empyDetailHead">Employee Details</h4>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <label for="">Id</label>
                    <input class="form-control" placeholder="1" readonly>
                </div>
                <div class="col">
                    <label for="">client Ref</label>
                    <input class="form-control" placeholder="allen james" readonly>
                </div>
                <div class="col">
                    <label for="">Product Description</label>
                    <input type="text" class="form-control" placeholder="xyz" readonly>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <label>Date</label>
                    <input placeholder="12/3/12" class="form-control" readonly>
                </div>
                <div class="col">
                    <label>Type</label>
                    <input placeholder="LCL" class="form-control" readonly>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <label>Freight</label>
                    <input placeholder="sea" class="form-control" readonly>
                </div>
                <div class="col">
                    <label for="">Incoterm</label>
                    <input placeholder="DDP" class="form-control" readonly>
                </div>

                <div class="col">
                    <label for="">Dimension</label>
                    <input placeholder="5" class="form-control" readonly>
                </div>
            </div>
            <div class="horizontalLine">
            </div>
            <div class="row">
                <div class="col">
                    <label>Weight</label>
                    <input placeholder="5" class="form-control" readonly>
                </div>
                <div class="col">
                    <label>Quote Received </label>
                    <input placeholder="yes" class="form-control" readonly>
                </div>
                <div class="col">
                    <label for="">Client Quoted</label>
                    <input placeholder="Pending" class="form-control" readonly>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <label>Quote Document</label>
                    <input placeholder="1705310072449-profilemenu.png" class="form-control" readonly>
                </div>

                <div class="col">
                    <label>Status</label>
                    <input placeholder="0" class="form-control" readonly>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <label for="">Comment</label>
                    <input placeholder="" class="form-control" readonly>
                </div>
                <div class="col">
                    <label for="">No. of Packages</label>
                    <input placeholder="12" class="form-control" readonly>
                </div>
                <div class="col">
                    <label for=""> Package Type</label>
                    <input placeholder="package type" class="form-control" readonly>
                </div>
            </div>
            <div class="horizontalLine">
            </div>
            <div class="row">
                <div class="col">
                    <label for="">Commodity</label>
                    <input placeholder="commodity" class="form-control" readonly>
                </div>
                <div class="col">
                    <label for="">Hazardous</label>
                    <input placeholder="hazardous" class="form-control" readonly>
                </div>
                <div class="col">
                    <label>Industry</label>
                    <input placeholder="healthCare" class="form-control" readonly>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <label>Country Id</label>
                    <input placeholder="5" class="form-control" readonly>
                </div>

            </div>
            <div class="row">
                <div class="col">
                    <label>Supplier Address</label>
                    <input placeholder="supplier address" class="form-control" readonly>
                </div>
                <div class="col">
                    <label for="">Port of Loading</label>
                    <input placeholder="port of loading" class="form-control" readonly>
                </div>
                <div class="col">
                    <label>Port of Discharge</label>
                    <input placeholder="post of discharge" class="form-control" readonly>
                </div>
            </div>
            <div class="horizontalLine"></div>
            <div class="row">
                <div class="col">
                    <label for="">Place of Delivery</label>
                    <input placeholder="place of delivery" class="form-control" readonly>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <label>Ready for Collection</label>
                    <input placeholder="ready for collection" class="form-control" readonly>
                </div>
                <div class="col">
                    <label>Assign Id</label>
                    <input placeholder="123" class="form-control" readonly>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <label>Loading Frequency</label>
                    <input placeholder="12" class="form-control" readonly>
                </div>
                <div class="col">
                    <label for="">Transit Time</label>
                    <input placeholder="12ns" class="form-control" readonly>
                </div>
            </div>
            <div class="horizontalLine"></div>
        </div>
    </section>
    <script src="js/bootstrap.bundle.min.js"> </script>

</body>

</html>
